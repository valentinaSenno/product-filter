<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Product listing</title>
</head>
<body>
    <div class="wrapper">
        <div id="search-container">
            <input type="search" id="search-input" placeholder="Search product">
            <button id="search">Search</button>
        </div>
        <div id="buttons">
            <button class="button-value" onclick="filterProducts('all')">All</button>
            <button class="button-value" onclick="filterProducts('Topwear')">Topwear</button>
            <button class="button-value" onclick="filterProducts('Bottomwear')">Bottomwear</button>
            <button class="button-value" onclick="filterProducts('Outerwear')">Outerwear</button>
            <button class="button-value" onclick="filterProducts('Accessories')">Accessories</button>
        </div>
        <div id="products"></div>
    </div>
</body>
</html>
